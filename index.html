<script type="text/html" id="matchesScreen"><nav class="bar bar-tab"><a class="tab-item active" href="disc">Дашборд</a><a class="tab-item active act" href="matches">Матчи</a><a class="tab-item active" href="friends">Друзья</a></nav><div class="segmented-control"><a class="control-item active" href="#item1mobile">Все матчи</a><a class="control-item" href="#item2mobile">Мои матчи</a></div><div class="card"> <span id="item1mobile" class="control-content active"><ul class="table-view" id="news"></ul></span> <span id="item2mobile" class="control-content"><ul class="table-view" id="userNews"></ul></span></div></script>

<script type="text/html" id="sample-template"><%=command_1.name%> - <%=command_2.name%> <%= date%><span data-num="<%=id%>" class="icon icon-plus rig"></span></script>

/div><button class="btn btn-outlined btn-primary">Поделиться&nbsp;</button></li></ul></form></div></script>
