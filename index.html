<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="ratchet/css/ratchet.css">

</head>
<body>
<div id="container">

</div>  



<!-- vendor libraries -->
<script src="ratchet/js/ratchet.js"></script>
<script src="js/jquery.js"></script>
<script src="js/lib/underscore.js"></script>

<script src="js/lib/backbone.marionette.js"></script>



<!-- application libraries -->




<!-- application views -->




<!-- application -->
<script src="js/app.js"></script>






<script type="text/html" id="firstScreen"><nav class="bar bar-tab"><a class="tab-item active" href="api/user/login?provider=Facebook">FB</a><a class="tab-item active" href="api/user/login?provider=Vkontakte">VK</a></nav><div class="img"><img src="img/logo.png"></div><div class="valign"><span>Объединение болельщиков футбола!<br>Смотрим футбол вместе.</span></div><div id="cont"></div></script>
<script type="text/html" id="discPage"><header class="bar bar-nav"><h1 class="title">Новости друзей</h1></header><nav class="bar bar-tab"><a class="tab-item active" href="disc">Дашборд</a><a class="tab-item active" href="matches">Матчи</a><a class="tab-item active" href="friends">Друзья</a></nav><div id="btns"><div class="btn btn-primary btn-outlined" href="matches">Посмотреть все новости</div><div class="btn btn-primary btn-outlined" href="new_matche">Запланировать матч</div></div></script>
<script type="text/html" id="matchesScreen"><header class="bar bar-nav"><h1 class="title">Новости друзей</h1></header><nav class="bar bar-tab"><a class="tab-item active" href="disc">Дашборд</a><a class="tab-item active" href="matches">Матчи</a><a class="tab-item active" href="friends">Друзья</a></nav><div class="segmented-control"><a class="control-item active" href="#item1mobile">Все матчи</a><a class="control-item" href="#item2mobile">Мои матчи</a></div><div class="card"> <span id="item1mobile" class="control-content active"></span> <span id="item2mobile" class="control-content"></span></div></script>

<script type="text/html" id="matchScreen"><div class="content"><ul class="table-view"><li class="table-view-cell btn-link vis"><%id_command1%> - <%id_command2%> <%date%></li><li class="table-view-cell vis">За кого болеешь?</li><li class="table-view-cell vis"><span><img class="comLogo"src="<%src%>"></span><span><img src="<%src%>"></span></li><li class="table-view-cell vis"><input type="checkbox">&nbsp;Д<%id_command1%><input type="checkbox" style="margin-left: 50px;">&nbsp;<%id_command2%></li><li class="table-view-cell vis">Где планируешь смотреть?</li><li class="table-view-cell"><input type="checkbox">&nbsp;Дома</li><li class="table-view-cell"><input type="checkbox">&nbsp;На стадионе</li><li class="table-view-cell"><input type="checkbox">&nbsp;В баре</li><li class="table-view-cell vis"><span class="control-item">Другие болельщики на карте.</span></li><li class="table-view-cell vis"><span class="btn-link">Мои друзья</span><span class="btn-link">Все</span></li><li class="table-view-cell"><div class="inl"><div class="toggle active"><div class="toggle-handle cent">vk</div>  </div></div><div class="inl"><div class="toggle active"><div class="toggle-handle cent">fb</div></div></div><button class="btn btn-outlined btn-primary">Поделиться&nbsp;</button></li></ul></div></script>
<script type="text/html" id="discPage"><nav class="bar bar-tab"><a class="tab-item active" href="#">FB</a><a class="tab-item active" href="#">VK</a></nav><div class="img"><img src="img/logo.png"></div><div class="valign"><span>Объединение болельщиков футбола!<br>Смотрим футбол вместе.</span></div><div id="cont"></div></script>
<script type="text/html" id="discPage"><nav class="bar bar-tab"><a class="tab-item active" href="#">FB</a><a class="tab-item active" href="#">VK</a></nav><div class="img"><img src="img/logo.png"></div><div class="valign"><span>Объединение болельщиков футбола!<br>Смотрим футбол вместе.</span></div><div id="cont"></div></script>



<script type="text/html" id="template-footer">
  <span id="todo-count"><strong></strong> items left</span>
  <ul id="filters">
    <li>
      <a href="#/">All</a>
    </li>
    <li>
      <a href="#/active">Active</a>
    </li>
    <li>
      <a href="#/completed">Completed</a>
    </li>
  </ul>
  <button id="clear-completed">Clear completed</button>
</script>


<script type="text/html" id="template-header">
  <h1>todos</h1>
  <input id="new-todo" placeholder="What needs to be done?" autofocus>
</script>


<script type="text/html" id="template-todoItemView">
  <div class="view">
    <input class="toggle" type="checkbox" <% if (completed) { %>checked<% } %>>
    <label><%= title %></label>
    <button class="destroy"></button>
  </div>
  <input class="edit" value="<%= title %>">
</script>


<script type="text/html" id="template-todoListCompositeView">
  <input id="toggle-all" type="checkbox">
  <label for="toggle-all">Mark all as complete</label>
  <ul id="todo-list"></ul>
</script>

</body>
</html>
