<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Sportamba</title>
  <link rel="stylesheet" type="text/css" href="ratchet/css/ratchet.css">
  <link rel="stylesheet" type="text/css" href="ratchet/css/ratchet-theme-ios.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
<div id="container">

</div>  

<!-- vendor libraries -->
<script src="ratchet/js/ratchet.js"></script>
<script src="js/jquery.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/lib/backbone.marionette.js"></script>
<script src="js/app.js"></script>
<script type="text/html" id="firstScreen"><nav class="bar bar-tab"><a class="tab-item active" href="api/user/login?provider=Facebook">FB</a><a class="tab-item active" href="api/user/login?provider=Vkontakte">VK</a></nav><div id="info"><div class="img"><img src="img/logo.png"></div><div class="valign"><span>Объединение болельщиков футбола!<br>Смотрим футбол вместе.</span></div></div><div id="cont"></div></script>
<script type="text/html" id="discPage"><header class="bar bar-nav"><h1 class="title">Новости друзей</h1><span class="icon icon-trash"></span></header><nav class="bar bar-tab"><a class="tab-item active act" href="disc">Дашборд</a><a class="tab-item active" href="matches">Матчи</a><a class="tab-item active" href="friends">Друзья</a></nav><div id="content" class="content"><ul class="table-view" id="firstNews" ><% model1.each(function(name1) { %> <li class="table-view-cell noPadd"><%= name1.toJSON().news%> - <%= name1.toJSON().date%> </li> <% }); %></ul></div><div id="btns"><div class="btn btn-primary btn-outlined" href="friends">Посмотреть все новости</div><div class="btn btn-primary btn-outlined" href="matches">Запланировать матч</div></div></script>
<script type="text/html" id="matchesScreen"><nav class="bar bar-tab"><a class="tab-item active" href="disc">Дашборд</a><a class="tab-item active act">Матчи</a><a class="tab-item active" href="friends">Друзья</a></nav><div class="segmented-control"><a class="control-item active" href="#item1mobile">Все матчи</a><a class="control-item" href="#item2mobile">Мои матчи</a></div><div class="card"><span id="item1mobile" class="control-content active"><ul class="table-view" id="allMatches"><% model1.each(function(name1) { %> <li class="table-view-cell btn-link noPadd"><%= name1.toJSON().command_1.name%> - <%= name1.toJSON().command_2.name%> <%= name1.toJSON().date%><span data-num="<%=name1.toJSON().id%>" class="icon icon-plus addIc"></span></li> <% }); %></ul></span><span id="item2mobile" class="control-content"><ul class="table-view" id="userMatches"><% model2.each(function(name2) { %> <li class="table-view-cell btn-link noPadd"><%= name2.toJSON().match.command_1.name%> - <%= name2.toJSON().match.command_2.name%> <%= name2.toJSON().match.date%><span data-num="<%=name2.toJSON().id%>" class="icon icon-close delIc"></span></li> <% }); %></ul></span></div></script>
<script type="text/html" id="usersView"><nav class="bar bar-tab"><a class="tab-item active" href="disc">Дашборд</a><a class="tab-item active" href="matches">Матчи</a><a class="tab-item active act" >Друзья</a></nav><div class="segmented-control"><a class="control-item active" href="#item1mobile">Новости</a><a class="control-item" href="#item2mobile">Мои друзья</a><a class="control-item" href="#item3mobile">Подписки</a><a class="control-item" href="#item4mobile">Все</a></div><div class="card"><span id="item1mobile" class="control-content active"><ul class="table-view" id="friendsNews"><% model1.each(function(name1) { %> <li class="table-view-cell noPadd"><%= name1.toJSON().news%> - <%= name1.toJSON().date%> </li> <% }); %></ul></span> <span id="item2mobile" class="control-content"><ul class="table-view" id="myFriends"><% model2.each(function(name2) { %> <li class="table-view-cell btn-link noPadd"><%= name2.toJSON().name%><span data-num="<%=name2.toJSON().id%>" class="icon icon-close delIc"></span></li> <% }); %></ul></span><span id="item3mobile" class="control-content"><ul class="table-view" id="myPod"><% model3.each(function(name3) { %> <li class="table-view-cell btn-link noPadd"><%= name3.toJSON().name%><span data-num="<%=name3.toJSON().id%>" class="icon icon-plus addIc"></span></li> <% }); %></ul></span><span id="item4mobile" class="control-content"><ul class="table-view" id="allFriends"><% model4.each(function(name4) { %> <li class="table-view-cell btn-link noPadd"><%= name4.toJSON().name%><span data-num="<%=name4.toJSON().id%>" class="icon icon-plus addIc"></span></li> <% }); %></ul></span></div></script>
<script type="text/html" id="match"><div class="content"><form id="matchForm"><input type="hidden" name="match_id" value="<%=id%>"/><input type="hidden" name="permission_post" value="0"/><ul class="table-view"><li class="table-view-cell btn-link vis cen"><%=command_1.name%> - <%=command_2.name%> <%=date%></li><li class="table-view-cell vis cen">За кого болеешь?</li><li class="table-view-cell vis cen"><span class="leftSide"><label><img class="comLogo" src="/uploads/commands/<%=command_1.id%>/<%=command_1.img%>"><br /><input type="radio" name="command_id" value="<%=command_1.id%>" checked="checked">&nbsp;<%=command_1.name%><label></span><span class="rightSide"><label><img class="comLogo" src="/uploads/commands/<%=command_2.id%>/<%=command_2.img%>"><br /><input type="radio" name="command_id" value="<%=command_2.id%>">&nbsp;<%=command_2.name%><label></span></li><li class="table-view-cell vis cen">Где планируешь смотреть?</li><li class="table-view-cell noPadd"><label><input type="radio" name="type_place_viewing" value="1" checked="checked">&nbsp;Дома</label><div class="inForm"><label class="fir" ><input type="radio" name="place_viewing" value="1" checked="checked">&nbsp;ТВ</label><label class="sec"><input type="radio" name="place_viewing" value="2">&nbsp;Стрим</label><label class="thr"><input type="radio" name="place_viewing" value="3">&nbsp;Стенограмма</label></div></li><li class="table-view-cell"><input type="radio" name="type_place_viewing" value="2">&nbsp;На стадионе</li><li class="table-view-cell"><input type="radio" name="type_place_viewing" value="3">&nbsp;В баре</li><li class="table-view-cell vis cen"><span class="control-item">Другие болельщики на карте.</span></li><li class="table-view-cell vis cen"><span class="btn-link leftSide">Мои друзья</span><span class="btn-link rightSide">Все</span></li><li class="table-view-cell cen"><button class="btn btn-outlined btn-primary">Запланировать</button></li></ul></form></div></script>

</body>
</html>
